<div [hidden]="user">
    <h3>Sign In with Your Phone Number</h3>
  
    <label for="phone">Phone Number</label><br>
    <input type="text" [(ngModel)]="phoneNumber.country"  class="input" placeholder="+91"    maxlength="3">
    <input type="text" [(ngModel)]="phoneNumber.area"     class="input" placeholder="Enter 10 digit number"  maxlength="10">
   
    <div id="recaptcha-container"></div>
  
    <button (click)="sendLoginCode()">SMS Text Login Code</button>
  
    <div *ngIf="windowRef.confirmationResult">
      <hr>
      <label for="code">Enter your Verification Code Here</label><br>
      <input type="text" name="code" [(ngModel)]="verificationCode">
  
      <button (click)="verifyLoginCode()">Verify</button>
    </div>
  
  </div>
  
  <div *ngIf="user">
    You have successfully logged in with your phone number!<br><br>
    
    UserId: {{ user?.uid }}<br><br>

    <div class="row">
        <div class="col-12">
            <a href="/register">Click here to continue registration</a>
        </div>
    </div>
  </div>
